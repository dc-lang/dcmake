name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://apt.llvm.org/llvm-snapshot.gpg.key -O - | sudo apt-key add -
          echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-19 main" | sudo tee /etc/apt/sources.list.d/llvm-toolchain-focal-19.list
          wget http://es.archive.ubuntu.com/ubuntu/pool/main/libf/libffi/libffi7_3.3-4_amd64.deb
          sudo dpkg -i libffi7_3.3-4_amd64.deb
          sudo apt-get update
          sudo apt-get install -y libllvm19 llvm-19 clang-19 build-essential liblua5.4-dev
          sudo ln -s /usr/bin/llc-19 /usr/bin/llc
      
      - name: Install DC Compiler
        run: |
          wget https://github.com/dc-lang/dc/releases/download/nightly-release/dcc-x86_64
          mv dcc-x86_64 dcc
          chmod +x dcc

      - name: Build
        run: |
          echo $(llc --version)
          export PATH=$PATH:"$(pwd)"
          make
          mv dcmake dcmake-x86_64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dcmake-artifact-x86_64
          path: dcmake-x86_64

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dcmake-artifact-x86_64

      - name: Update Nightly Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-release
          name: 'Nightly Release'
          body: |
            Automated nightly release for commit ${{ github.sha }}. This release contains all of the newest features. Not intended for use unless you're a developer
          files: |
            ./dcmake-x86_64
